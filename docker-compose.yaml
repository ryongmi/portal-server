  #   ports:
  #     - "3050:80"
  #   depends_on:
  #     - backend
  #     - frontend
  mysql:
    image: mysql:8
    container_name: auth-mysql
    ports:
      - 3307:3306
    env_file:
      - ./envs/.env.local
    environment:
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_general_ci
      - MYSQL_TIMEZONE=Asia/Seoul
      - TZ=Asia/Seoul
    volumes:
      - ./data/mysql:/var/lib/mysql
      # - ./config/mysql/my.cnf:/etc/mysql/my.cnf
      # - ./config/mysql/conf.d:/etc/mysql/conf.d
    networks:
      - network-auth

  redis:
    image: redis:alpine
    container_name: auth-redis
    ports:
      - 6380:6379
    env_file:
      - ./envs/.env.local
    environment:
      - TZ=Asia/Seoul
    volumes:
      - ./data/redis:/data
    networks:
      - network-auth
    command: ['redis-server', '--requirepass', '1234qwer']
    depends_on:
      - mysql

  server:
    image: krgeobuk/auth-server:local
    container_name: auth-server
    build:
      context: .
      dockerfile: Dockerfile
      target: local
    ports:
      - 8200:8000
      - 8210:8210 # TCP 포트
      - 9229:9229 # Node.js 디버깅 포트
    env_file:
      - ./envs/.env.local
    environment:
      - TZ=Asia/Seoul
      - NODE_OPTIONS=--experimental-specifier-resolution=node
    volumes:
      - ./src:/app/src:cached # 소스 코드 동기화
      - ./logs:/app/logs # Log 동기화
      - ./tsconfig.json:/app/tsconfig.json # tsconfig도 동기화
      - ./nodemon.json:/app/nodemon.json # nodemon 설정도 동기화
      - /app/dist
      - /app/node_modules # 익명 볼륨
    networks:
      - network-auth
    depends_on:
      - redis
      - mysql

networks:
  network-auth:
    driver: bridge
  network-shared:
    external: true
